<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Demos | Adam Jubert</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <nav id='nav'>
      <div class="center">
        <h1>CSS Demos</h1>
        <p>by Adam Jubert</p>
        <a target="_blank" href="http://github.com/adamjubert"><i class="fa fa-github" aria-hidden="true"></i></a>
        <a target="_blank" href=""><i class="fa fa-linkedin" aria-hidden="true"></i></a>
        <a target="_blank" href=""><i class="fa fa-envelope" aria-hidden="true"></i></a>
      </div>

    </nav>

    <section class='center'>
      <h3>Rotate & Scale</h3>
      <div class='example'>

        <div class='square rotate trans'></div>

      </div>
      <div class='toggle-code'>
        <a class='btn'>View Code</a>
        <div class="code-snip">
          Hidden unless hovered
        </div>
      </div>

    </section>

    <!-- Translate -->
    <section class='center'>
      <h3>Translate</h3>
      <div class='example'>
        <div class='flex translate-box'>
                <div class='sliding-square translate-l trans'></div>
                <div class='growing-rect trans'></div>
                <div class='sliding-square translate-r trans'></div>
        </div>
      </div>
      <div class='toggle-code'>
        <a class='btn'>View Code</a>
        <div class="code-snip">
          Hidden unless hovered
        </div>
      </div>
    </section>

    <!-- Drop Down Menu -->
    <section>

      <h3>Drop-Down Menu</h3>
      <div class='example'>
        <div class='dropdown'>
          <a>View Menu <i class="fa fa-caret-down" aria-hidden="true" /></i></a>
          <ul>

            <li><a>Link One</a></li>
            <li><a>Link Two</a></li>
            <li><a>Link Three</a></li>
          </ul>
        </div>
      </div>
      <div class='toggle-code'>
        <a class='btn'>View Code</a>
        <div class="code-snip">
          Hidden unless hovered
        </div>
      </div>

    </section>
    <section>

      <h3>Title</h3>
      <div class='example'>
        <div id="logo">
          <div id="cube">
            <div id='front'>Front</div>
            <div id='back'>Back</div>
          </div>
        </div>
      </div>
      <div class='toggle-code'>
        <a class='btn'>View Code</a>
        <div class="code-snip">
          Hidden unless hovered
        </div>
      </div>

    </section>

    <footer>
      <a href="#nav">Return to Top</a>
    </footer>

  </body>
</html>
